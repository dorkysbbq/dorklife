<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorky's BBQ | Appalachian Style</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"> <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0032A0; /* Kentucky Blue */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #333; /* Dark text for readability on white background */
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #dca1b8; /* Hot Pink */
            margin-top: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 1.2em;
            font-weight: normal;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            line-height: 1.6;
        }
        .logo {
            width: 120px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
            image-rendering: -webkit-optimize-contrast; /* For sharper transparent PNGs */
        }
        .social-link-box {
            display: block; /* Make each link a block for full width */
            background-color: #E91E63; /* Hot Pink */
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .social-link-box:hover {
            background-color: #C2185B; /* Darker Pink on hover */
        }
        .coming-soon {
            margin-top: 30px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9); /* Slightly muted white */
            font-weight: bold;
        }
        /* Media queries for very small screens if needed, but flex handles a lot */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <img src="dorky transparent.png" alt="Dorky's BBQ Pig Logo" class="logo">
    
    <div class="container">
        <h1>Dorky's BBQ</h1>

        <h3>#DorkLife</h3>
        <p>
            [101 Jane Hill Road, Ashland, KY 41101]<br>
            <br>
            (606) 393-1000
        </p>

        <h3>Follow for Dorky Humor</h3>
        <a href="https://facebook.com/dorkyporkybbq" class="social-link-box">Facebook</a>
        <a href="https://instagram.com/dorkyporkybbq" class="social-link-box">Instagram</a>
    </div>

    <p class="coming-soon"><strong>Merchandise Coming Soon!</strong></p>
    
</body>

</html>
